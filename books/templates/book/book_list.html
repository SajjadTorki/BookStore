{% extends "_base.html" %}
{% block title_page %}لیست کتابها{% endblock title_page %}
{% block content_page %}
   <div class="container mt-4">
    <div class="row flex-row-reverse ">
       {% for book in books %}

        <div class="card m-2" style="max-width: 45%">
            <div class="row g-0 h-100" dir="rtl">
                <div class="col-md-4">
                    {% if book.cover %}

                    <img src="{{ book.cover.url }}"
                         class="img-fluid rounded-start" alt="...">
                    {% endif %}
                </div>
                <div class="col-md-8 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div class="card-body">
                            <a href= {{ book.get_absolute_url }}><h3 class="card-title"><strong>{{ book.title}}</strong></h3></a>
                            <p class="card-text pt-3">{{ book.description | truncatewords:14}}</p>

                            <p class="text-muted">نویسنده: {{ book.author}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       {% endfor %}

    </div>
</div>

{% endblock content_page %}
