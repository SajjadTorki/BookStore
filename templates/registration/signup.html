{% extends '_base.html' %}
{% load static %}
{% block title_page %}Log in {% endblock title_page %}
{% load crispy_forms_tags %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}
{% block content_page %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h1 class="text-center">ثبت نام</h1>
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>

                <div class="d-flex justify-content-between align-items-center">

                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">ثبت نام</button>
                <div class="line-with-middle-sep">
                  <span>
                    <a href="{% url 'home' %}">صفحه اصلی</a>
                  </span>
                </div>

            </form>
        </div>

    </div>
{% endblock content_page %}
