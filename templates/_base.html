<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block style %}{% endblock style %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title_page %}{% endblock title_page %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'icons/book.png' %}" alt="" height="30" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3" href="{% url 'home' %}">کتاب یار</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">کتاب ها </a>
                <a class="nav-link" href="{% url 'book_create' %}">اضافه کردن کتاب</a>
            </div>
        </div>
        <div class="mx-2 text-white">

            {% if user.is_authenticated %}
                <a href="{% url 'password_change' %}" class="text-white"> سلام {{ user.username }}  </a>
                |
                <a href="{% url 'logout' %}" class="text-white">خروج</a>
            {% else %}
                <a class="link-light text-decoration-none text-white" href="{% url 'login' %}">ورود</a>
                یا
                <a class="link-light text-decoration-none text-white" href="{% url 'signup' %}">ثبت نام</a>
            {% endif %}
        </div>
    </div>
</nav>





{% block content_page %}

{% endblock content_page %}




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
